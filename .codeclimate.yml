plugins:
  rubocop:
    enabled: true
  # coffeelint:
  #   enabled: true
  scss-lint:
    enabled: true
  fixme:
    enabled: true
exclude_patterns:
- "app/assets/images/**/*"
- "app/assets/javascripts/external/**/*"
- "bin/**/*"
- "config/**/*"
- "db/**/*"
- "lib/**/*"
- "public/**/*"
- "test/**/*"
- "vendor/**/*"
- "CHANGELOG.md"
- "config.ru"
- "LICENSE"
- "Rakefile"
- "README.md"
